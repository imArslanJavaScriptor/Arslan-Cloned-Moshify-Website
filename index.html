<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add Inter Font-Family From Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body style="padding: 5rem;">
    <div class="card testimonial">
        <div class="grid grid--1x2">
            <div class="testimonial__image">
                <img src="images/testimonial.jpg" alt="A happy, smiling customer">
                <span class="icon-container icon-container--accent">
                    <svg class="icon icon--white icon--small">
                        <use xlink:href="images/sprite.svg#quotes"></use>
                    </svg>
                </span>
            </div>
            <blockquote class="quote">
                <p class="quote__text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit, molestiae. Aliquam similique maiores
                    incidunt at in voluptatum unde excepturi odio?
                </p>
                <footer>
                    <div class="media">
                        <div class="media__image">
                            <svg class="icon icon--primary quote__line">
                                <use xlink:href="images/sprite.svg#line"></use>
                            </svg>
                        </div>
                        <div class="media__body">
                            <h3 class="media__title quote__author">Jhone Lumeo</h3>
                            <p class="quote__organization">Mosh Company CEO</p>
                        </div>
                    </div>
                </footer>
            </blockquote>
        </div>
    </div>
</body>

</html>
