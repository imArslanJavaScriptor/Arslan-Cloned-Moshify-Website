<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add Inter Font-Family From Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <section class="block container block-domain">
        <header class="block__header">
            <h2>Starting at $9 per month</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minus, in.</p>
        </header>
        <div class="input-group">
            <input type="text" class="input" placeholder="Ender domain name here...">
            <button class="btn btn-accent">
                <svg class="icon icon--white">
                    <use xlink:href="images/sprite.svg#search"></use>
                </svg>Search</button>
        </div>
        <ul class="list block-domain__price">
            <li><span class="badge badge--secondary">.com $9</span></li>
            <li>.sg $10</li>
            <li>.space $11</li>
            <li>.info $14</li>
            <li>.net $10</li>
            <li>.xyz $10</li>
        </ul>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
